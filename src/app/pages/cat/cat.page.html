<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'P_TITLES.'+typeToP | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-vertical">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="skeleton">
    <div class="co g1" *ngIf="thumbGroupActive == 'g1'">
      <ion-card *ngFor="let number of skeletonNumbers">
        <ion-skeleton-text animated style="width: 100%;height: 80px;margin: 0;"></ion-skeleton-text>
        <ion-card-header>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </ion-card-header>
      </ion-card>
    </div>

    <div class="co" *ngIf="thumbGroupActive !== 'g1'">
      <ion-list lines="none">
        <ion-item *ngFor="let number of skeletonNumbers">
          <ion-thumbnail slot="start" style="height: 40px;">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></h3>
          </ion-label>
        </ion-item>
      </ion-list>
  
    </div>

  </div>

  <div class="co g1" *ngIf="thumbGroupActive == 'g1'">
    <ion-card *ngFor="let post of posts" [routerLink]="['/', 'cat', typeToP ,post.id]" class="{{ post.p_state }}">
    <ion-card-content>
      <img *ngIf="post.p_state == 'sold-end'" src="assets/sold.png" class="sold-ba">
      <img *ngIf="post.thumbnail" [src]="post.thumbnail" class="p">
    </ion-card-content>

    <ion-card-header>
      <ion-card-title [innerHTML]="post.title" text-center></ion-card-title>
      <ion-button expand="full" fill="clear" size="small" text-right>{{ 'GENERAL.more' | translate }}...</ion-button>
    </ion-card-header>

    </ion-card>
  </div>

  <div class="co" *ngIf="thumbGroupActive !== 'g1'">
		<ion-list lines="none" *ngFor="let post of posts">
			<ion-item [routerLink]="['/', 'cat', typeToP ,post.id]" routerDirection="forward">
				<ion-icon slot="start" color="medium" *ngIf="(typeToP =='ds1_notifications')" name="notifications"></ion-icon>
				<ion-icon slot="start" color="medium" *ngIf="(typeToP =='cs_benefits')" name="gift"></ion-icon>
				<ion-icon slot="start" color="medium" *ngIf="(typeToP =='ds1_tickets')" name="bookmark"></ion-icon>
				<ion-label>
          {{post.title}}
          <p class="status" *ngIf="typeToP =='ds1_tickets' && post.status">{{ 'GENERAL.'+ post.status | translate }}</p>
       
        </ion-label>
			</ion-item>
      
      
		</ion-list>

	</div>
  <div class="no-posts ion-text-center" *ngIf="posts && posts.length < 1">
    <ion-icon name="information-circle-outline" class="no-items-icon"></ion-icon>
     <ion-item lines="none">
      <ion-label class="ion-text-center">
        {{ 'GENERAL.noItems' | translate }}
      </ion-label>
    </ion-item>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/new-post/ds1_tickets" *ngIf="typeToP === 'ds1_tickets'">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
