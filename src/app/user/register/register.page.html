<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" routerDirection="backward"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'P_TITLES.register' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmitUserData()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" class="ion-padding">
          <div>

            <ion-item class="ion-margin-bottom ion-no-padding">
              <ion-icon color="primary" name="phone-portrait-outline"></ion-icon>
              <ion-input autofocus formControlName="phone" type="text" placeholder="{{ 'LOGIN.phone' | translate }}" ></ion-input>
            </ion-item>

            <ion-item class="ion-margin-bottom ion-no-padding">
              <ion-icon color="primary" name="mail-outline"></ion-icon>
              <ion-input autofocus formControlName="email" type="text" placeholder="{{ 'LOGIN.email' | translate }}" ></ion-input>
            </ion-item>

            <ion-item class="ion-margin-bottom ion-no-padding">
              <ion-icon color="primary" name="person-outline"></ion-icon>
              <ion-input autofocus formControlName="name" type="text" placeholder="{{ 'LOGIN.name' | translate }}" ></ion-input>
            </ion-item>
            <ion-item class="ion-margin-bottom ion-no-padding">
              <ion-icon color="primary" name="lock-closed-outline"></ion-icon>
              <ion-input formControlName="password" [type]="password_type" placeholder="{{ 'LOGIN.password' | translate }}" ></ion-input>
              <ion-icon name="eye" item-right (click)="togglePasswordMode()"></ion-icon> 
            </ion-item>
          </div>


          <div padding>
            <ion-button class="submit" type="submit" [disabled]="!credentialsForm.valid" expand="block">{{ 'LOGIN.register' | translate }}</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
