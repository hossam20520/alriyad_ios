<ion-content>
  <img src="assets/login.png">
  
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmitUserData()">
    <ion-grid>
      <ion-row color="primary" justify-content-center ion-padding-vertical>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" class="ion-padding-horizontal">
          <div padding class="login-title ion-text-center ion-margin-vertical">
            <h3 class="title">{{ 'LOGIN.login' | translate }}</h3>
          </div>
          <div>
            
            <ion-item class="ion-margin-bottom ion-no-padding">
              <ion-icon   name="person-outline"></ion-icon>
              <ion-input formControlName="username" type="text" placeholder="{{ 'LOGIN.username' | translate }}" ></ion-input>
            </ion-item>

            <ion-item class="ion-margin-bottom ion-no-padding">
              <ion-icon   name="lock-closed-outline"></ion-icon>
              <ion-input formControlName="password" [type]="password_type" placeholder="{{ 'LOGIN.password' | translate }}" ></ion-input>
              <ion-icon name="eye" item-right (click)="togglePasswordMode()"></ion-icon> 
            </ion-item>
          </div>
          <div padding>
            <ion-button class=" " style="background-color: black;"    type="submit" [disabled]="!credentialsForm.valid" expand="block">{{ 'LOGIN.login' | translate }}</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div class="more-info-x ion-text-center ion-margin-vertical">
    <ion-button routerLink="forgot" size="small" fill="clear">{{ 'LOGIN.forgot' | translate }}</ion-button>
    <ion-button routerLink="/dynamic/{{cuVars.contactUsPid}}" size="small" fill="clear">{{ 'LOGIN.contact_support' | translate }}</ion-button>
  </div>
  <div class="more-info-x2 ion-text-center ion-margin-vertical">
    <ion-button *ngIf="cuVars.registerAv != false" class="mbtn" routerLink="/register" fill="clear">{{ 'LOGIN.register' | translate }}</ion-button>
    <ion-button (click)="skip()" size="small" fill="clear">{{ 'LOGIN.skip' | translate }}</ion-button>
  </div>

</ion-content>
